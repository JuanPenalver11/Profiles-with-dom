<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles with DOM</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f7ae20891e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="titleContainer">
        <h2>Our Profiles</h2>
    </div>

    <div class="card">
        <div class="img">
            <img src="img/aiony-haust-3TLl_97HNJo-unsplash.jpg" alt="" id="img">
        </div>
        <div class="name">
            <p id="name">Suzana Margarita</p>
        </div>
        <div class="job">
            <p id="job">UX Designer</p>
        </div>
        <div class="description">
            <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita possimus cupiditate itaque quis corrupti laborum at dolorum iste, eius incidunt dicta, ducimus odio delectus vel hic aut voluptate, voluptatem reiciendis.</p>
        </div>
        <div class="buttons">
            <button id="previous"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="random">Random Profile</button>
            <button id="following"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
